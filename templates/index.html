<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Energy Production Monitor</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="my-3">
        {% include "includes/nav_bar.html" %}
    </div>

    <div class="swe-container">
        <section class="mx-auto mb-5" style="max-width: 100rem;">
            <div class="card shadow-sm p-3 mb-5 bg-white rounded">
            <div class="card-body">

                <div>
                    <header class="d-flex flex-wrap justify-content-center">
                    {% include "includes/weather_swe.html" %}
                    </header>
                </div>

                <div class="d-flex justify-content-between">
                {{  swe_pie_chart  }}
                {{  swe_area_chart  }}
                
                </div>

                <div>
                        {{  swe_area_chart_cons_prod  }}
                </div>

            </div>
            </div> 
        </section>
    </div>
    
    
    

    <div class="fi-container">
        <section class="mx-auto my-5" style="max-width: 100rem;">
            <div class="card shadow-sm p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <div>
                    <header class="d-flex flex-wrap justify-content-center">
                    {% include "includes/weather_fi.html" %}
                    </header>
                </div>
                <div class="d-flex justify-content-between">
                {{  fi_pie_chart  }}
                {{  fi_area_chart  }}
                </div>
                <div>
                    {{fi_area_chart_cons_prod}}
                </div>
            </div>
            </div> 
        </section>
    </div>
    
   

    
</body>
</html>
